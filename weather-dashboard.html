<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malaysia Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  display: flex;
  height: 100vh;
  background-color: #f5f7fb;
  color: #333;
  overflow: hidden;
}

.sidebar {
  background-color: #1e2a78;
  color: #fff;
  width: 260px;
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}

.header {
  background-color: #fff;
  padding: 24px 32px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header h1 {
  font-size: 2rem;
  color: #1e2a78;
  font-weight: 600;
}

.back-button {
  background-color: #3a6df0;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: background-color 0.3s;
}

.back-button:hover {
  background-color: #2a52c4;
}

.content {
  padding: 32px;
  display: flex;
  flex-direction: column;
  gap: 40px;
}

.card {
  background-color: #fff;
  padding: 28px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
}

.card h2 {
  color: #1e2a78;
  margin-bottom: 16px;
}

label, select, p {
  font-size: 1rem;
  margin: 8px 0;
}

select {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

canvas {
  width: 100% !important;
  height: auto !important;
  max-height: 320px;
}

/* Responsive Design */
@media (max-width: 900px) {
  .sidebar {
    display: none;
  }

  .main-content {
    width: 100%;
  }

  .header {
    flex-wrap: wrap;
    gap: 12px;
  }

  .header h1 {
    font-size: 1.6rem;
    flex: 1 1 100%;
  }

  .content {
    padding: 24px 16px;
    gap: 32px;
  }
}

@media (max-width: 599px) {
  body {
    flex-direction: column;
    overflow-y: auto;
  }

  .main-content {
    padding: 8px 12px;
  }

  .header {
    padding: 12px 16px;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    flex-wrap: nowrap; 
  }

  .header h1 {
    font-size: 1.2rem;
    line-height: 1.2;
    order: 1;
  }

  .back-button {
    padding: 8px 14px;
    font-size: 0.9rem;
    order: 2;
  }

  .content {
    padding: 12px 0;
    gap: 20px;
  }

  .card {
    padding: 16px;
    border-radius: 10px;
  }

  label, select, p {
    font-size: 0.9rem;
  }

  select {
    width: 100%;
  }

  canvas {
    max-height: 260px !important;
  }
}
</style>
</head>
<body>

  <main class="main-content">
    <header class="header">
      <h1>Malaysia Weather Dashboard</h1>
      <a href="index.html" class="back-button">Back to Dashboard</a>
    </header>

    <section class="content">
      <!-- State Selection -->
      <div class="card">
        <label for="stateSelect">Select State:</label>
        <select id="stateSelect">
          <option value="">-- Choose State --</option>
          <option value="Johor">Johor</option>
          <option value="Kedah">Kedah</option>
          <option value="Kelantan">Kelantan</option>
          <option value="Melaka">Melaka</option>
          <option value="Negeri Sembilan">Negeri Sembilan</option>
          <option value="Pahang">Pahang</option>
          <option value="Perak">Perak</option>
          <option value="Perlis">Perlis</option>
          <option value="Pulau Pinang">Pulau Pinang</option>
          <option value="Sabah">Sabah</option>
          <option value="Sarawak">Sarawak</option>
          <option value="Selangor">Selangor</option>
          <option value="Terengganu">Terengganu</option>
          <option value="Kuala Lumpur">Kuala Lumpur</option>
          <option value="Labuan">Labuan</option>
          <option value="Putrajaya">Putrajaya</option>
        </select>
      </div>

      <!-- Weather Info -->
      <div class="card" id="currentWeather">
        <h2>Current Weather</h2>
        <p>üå°Ô∏è Temperature: <span id="temp">--</span> ¬∞C</p>
        <p>üí® Wind Speed: <span id="windSpeed">--</span> km/h</p>
        <p>‚õÖ Condition: <span id="condition">--</span></p>
      </div>

      <!-- Temperature Chart -->
      <div class="card">
        <h2>üå°Ô∏è Temperature Forecast</h2>
        <canvas id="tempChart"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="weather.js"></script>
</body>
</html>
